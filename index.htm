<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>OFA Delivery</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container">

  <div class="topbar">
    <div class="brand">
      <div style="width:38px;height:38px;border-radius:14px;background:linear-gradient(180deg,rgba(255,214,10,.95),rgba(255,45,85,.55));display:grid;place-items:center;font-weight:900;color:#111;">OFA</div>
      <div>
        <div style="font-size:14px;font-weight:900;">OFA DELIVERY</div>
        <small>ログインして開始</small>
      </div>
    </div>
    <span class="badge">PWA / Cloud DB</span>
  </div>

  <div class="card">
    <div class="cardTitle">
      <strong>ログイン</strong>
      <span class="badge">Email / Password</span>
    </div>

    <div class="twoCol">
      <div class="field">
        <label>Email</label>
        <input id="email" type="email" placeholder="example@ofa.co.jp" />
      </div>
      <div class="field">
        <label>Password</label>
        <input id="pass" type="password" placeholder="******" />
      </div>
    </div>

    <div class="btnRow">
      <button class="btn primary" id="btnLogin">ログイン</button>
      <button class="btn yellow" id="btnSignup">新規作成（管理者が作る運用でもOK）</button>
    </div>

    <hr class="sep" />
    <div class="btnRow">
      <a class="btn green" href="driver.html">配達員アプリへ</a>
      <a class="btn danger" href="admin.html">管理画面へ</a>
    </div>

    <p class="note" style="margin-top:12px;">
      ※最初に <b>Firebase設定</b> と <b>Google Maps APIキー</b> を app.js に貼ってください。
    </p>
  </div>
</div>

<script type="module" src="app.js"></script>
<script type="module">
  import { authLogin, authSignup } from './app.js';
  const $ = (id)=>document.getElementById(id);

  $('btnLogin').onclick = async ()=>{
    await authLogin($('email').value.trim(), $('pass').value);
    alert('ログインOK');
  };
  $('btnSignup').onclick = async ()=>{
    await authSignup($('email').value.trim(), $('pass').value);
    alert('作成OK（ログイン済）');
  };
</script>
</body>
</html>
