<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>OFA 配達アプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#ffffff" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="apple-touch-icon" href="assets/icon-192.png" />

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Google Maps（※キーを入れる） -->
  <script>
    const GOOGLE_MAPS_API_KEY = "ここにAPIキー";
  </script>
</head>

<body>
<div id="app">

  <!-- ===== ログイン ===== -->
  <section id="loginView" class="view">
    <h1>OFA 配達アプリ</h1>
    <p>電話番号でログイン</p>
    <input id="loginPhone" type="tel" placeholder="09012345678">
    <button id="loginBtn">SMS送信（仮）</button>
  </section>

  <!-- ===== ヘッダー ===== -->
  <header id="mainHeader" class="hidden">
    <div class="logo">OFA</div>
    <div class="status">
      <span id="gpsStatus" class="ng">GPS NG</span>
      <span id="pinCount">PIN 0</span>
    </div>
  </header>

  <!-- ===== タブ ===== -->
  <nav id="tabs" class="hidden">
    <button data-tab="scan">📷 SCAN</button>
    <button data-tab="list">📋 LIST</button>
    <button data-tab="map">🗺 MAP</button>
    <button data-tab="tenko">✅ 点呼</button>
  </nav>

  <!-- ===== SCAN ===== -->
  <section id="scan" class="view hidden">
    <video id="camera" playsinline></video>
    <button id="startScan">カメラ起動</button>
    <button id="stopScan">停止</button>

    <h3>荷物情報</h3>
    <input id="name" placeholder="お客様名">
    <input id="zip" placeholder="郵便番号">
    <input id="address" placeholder="住所">
    <input id="tel" placeholder="電話番号">
    <input id="waybill" placeholder="伝票番号">

    <button id="addItem">リスト追加</button>
  </section>

  <!-- ===== LIST ===== -->
  <section id="list" class="view hidden">
    <h2>配達リスト</h2>
    <ul id="listArea"></ul>
  </section>

  <!-- ===== MAP ===== -->
  <section id="map" class="view hidden">
    <div id="mapArea"></div>
  </section>

  <!-- ===== 点呼 ===== -->
  <section id="tenko" class="view hidden">
    <h2>点呼</h2>
    <label><input type="checkbox"> ブレーキ</label>
    <label><input type="checkbox"> ライト</label>
    <label><input type="checkbox"> タイヤ</label>
    <textarea placeholder="備考"></textarea>
  </section>

</div>

<script src="app.js"></script>
</body>
</html>
